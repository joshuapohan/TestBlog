{% extends 'base_template.html' %}

{% block header %}<title>Login Page</title>{% endblock %}

{% block content %}

<div class="container">
        <div class="row">
                <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 col-xs-offset-3 col-sm-offset-3 col-md-offset-3 col-ld-offset-3">
                        <h1 class="text-primary">User Login</h1>
                        {% if form.has_errors %}
                        <p style="color:rgb(255,0,0);">Your username and password didn't match, please try again </p> {% endif %}
                                <form method="post" action="">
                                        <p><label for="id_username">Username:</label>
                                        {{ form.username }}</p>
                                        <p><label for="id_password">Password:</label>
                                        {{ form.password }}<p>
                                        <input type="submit" value="login"/>
                                        {% csrf_token %}
                                </form>              
                </div> 
</div>


{% endblock %}
